<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعهرت DZ MARCHI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="background-glows"></div>

    <header class="glass-effect">
        <div class="logo">أعهرت DZ <span>MARCHi</span></div>
        <button class="nav-button">انتقال للمتجر</button>
    </header>

    <div class="main-container glass-effect">
        <div class="tabs">
            <button class="tab-button active" onclick="showCategory('new')"><i class="fas fa-fire"></i> التكر الماضية</button>
            <button class="tab-button" onclick="showCategory('offers')"><i class="fas fa-percent"></i> العنفصن</button>
            <button class="tab-button" onclick="showCategory('fashion')"><i class="fas fa-tshirt"></i> المادوي</button>
            <button class="tab-button" onclick="showCategory('tech')"><i class="fas fa-gem"></i> منكولوي</button>
            <button class="tab-button" onclick="showCategory('dz')"><i class="fas fa-flag"></i> التعالي عاليية</button>
        </div>

        <div class="content-wrapper">
            <div class="left-panel">
                <h3 class="panel-title">Browse Products</h3>
                <div id="productsGrid" class="products-grid">
                    </div>
            </div>

            <div class="right-panel">
                <div class="sell-product-section glass-effect">
                    <h3 class="panel-title">Sell Your Product</h3>
                    <div class="form-group">
                        <input type="text" id="pName" placeholder="اسم المنتج">
                        <input type="number" id="pPrice" placeholder="السعر (دج)">
                        <input type="text" id="pImg" placeholder="(URL) مكان ضرورة ميم">
                        <input type="file" id="pFileUpload" class="file-upload">
                        <label for="pFileUpload" class="file-upload-label"><i class="fas fa-upload"></i> رفع صورة</label>
                        <button onclick="uploadProduct()" class="btn-primary-gradient">منحد ضارة املارد</button>
                    </div>
                </div>

                <div class="realtime-chat-section glass-effect">
                    <h3 class="panel-title">Real-Time Chat</h3>
                    <div id="chatMessages" class="chat-messages">
                        </div>
                    <div class="chat-input-area">
                        <input type="text" id="msgInput" placeholder="اكتب رسالة...">
                        <button onclick="sendMessage()" class="btn-icon"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="authModal" class="modal-overlay hidden">
        <div class="modal-content glass-effect">
            <h3>تسجيل الدخول / حساب جديد</h3>
            <input type="email" id="email" placeholder="البريد الإلكتروني">
            <input type="password" id="password" placeholder="كلمة المرور">
            <input type="text" id="phone" placeholder="رقم الهاتف">
            <button onclick="handleAuth()" class="btn-primary-gradient">تأكيد</button>
            <button onclick="toggleAuthModal()" class="btn-secondary">إلغاء</button>
        </div>
    </div>

    <button class="chat-icon-button" onclick="toggleChatWindow()">
        <i class="fas fa-comment-dots"></i>
    </button>

    <div id="chatWindow" class="chat-container hidden">
        <div class="chat-header">دردشة <button onclick="toggleChatWindow()">X</button></div>
        <div id="fullChatMessages" class="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="fullMsgInput" placeholder="اكتب رسالة...">
            <button onclick="sendFullMessage()" class="btn-icon"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="footer-time">Wednesday, February 4, 2026 at 1:55:14 AM CET</div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
